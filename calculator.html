<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
    <link href="https://fonts.googleapis.com/css?family=Yrsa" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">

</head>
<body>

<div id="calc" class="container-fluid col-lg-3">

    <!--Input Display-->
    <div class="row">
        <div class="">
            <input id=display type="text" name="display" readonly>
        </div>

        <!--Buttons -->
        <div>
            <div class="">
                <button id="1" class="btn-default number">1</button>
                <button id="2" class="btn-default number">2</button>
                <button id="3" class="btn-default number">3</button>
                <button id="+" class="btn-warning op">+</button>

            </div>


            <div class="">
                <button id="4" class="btn-default number">4</button>
                <button id="5" class="btn-default number">5</button>
                <button id="6" class="btn-default number">6</button>
                <button id="-" class="btn-warning op">-</button>
            </div>

            <div class="">
                <button id="7" class="btn-default number">7</button>
                <button id="8" class="btn-default number">8</button>
                <button id="9" class="btn-default number">9</button>
                <button id="*" class="btn-warning op">*</button>

            </div>

            <div class="">

                <button id="0" class="btn-default number">0</button>
                <button id="." class="btn-default op">.</button>
                <button id="delete" class="btn-danger op">C</button>
                <button id="/" class="btn-warning op">/</button>


            </div>
            <div>
                <button id="square" class="btn-warning">âˆš</button>
                <button id="percent" class="btn-warning">%</button>
                <button id="sign" class="btn-warning">-/+</button>
                <button id="equal" class="btn-success">=</button>
            </div>

        </div>
    </div>
    <!--End of button layout-->
</div>
<script src="calculator.js"></script>
</body>
</html>
